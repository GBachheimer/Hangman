<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Hangman</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "script.js"></script>
        <style>
            html, body {
                height: 100%
            }
        </style>
    </head>
    <body>
        <div id = "inputArea" class = "position-absolute top-50 start-50 translate-middle">
          <div>
              <p id = "lifes"></p>
              <form id = "form" method = "post" onsubmit = "return false">
                <input id = "word" type = "text" class = "form-control-sm" value = "Hangman">
                <button id = "button" type = "button" class = "btn-sm btn-primary" onclick = "generateGame(document.getElementById('word').value.toLowerCase())">Start</button>
              </form>
              <h1 id = "gameBoard" >
              </h1>
              <p id = "foundOrNot"></p>
          </div>
        </div>
    </body>
</html>
