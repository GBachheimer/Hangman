<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Hangman</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "script.js"></script>
        <style>
            html, body {
                height: 100%
            }
        </style>
    </head>
    <body>
        <div id = "inputArea" class="position-absolute top-50 start-50 translate-middle">
          <div>
              <form method = "post" onsubmit = "return false">
                <input id = "word" type = "text" class = "form-control-lg" value = "Hangman">
                <button id = "button" type = "button" class = "btn-lg btn-primary" onclick = "generateGame(document.getElementById('word').value)">Create game</button>
              </form>
          </div>
        </div>
        <h1 id = "gameBoard" class="position-absolute top-50 start-50 translate-middle">
        </h1>
    </body>
</html>
