<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Hangman</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            html, body {
                height: 100%
            }
        </style>
    </head>
    <body>
        <div class = "text-center bg-dark mw-100 p-3" style = "color: white">
          <h1> The Hangman Game </h1>
        </div>
        <div id = "inputArea" class = "position-absolute top-50 start-50 translate-middle bg-dark rounded" style = "color: white">
          <div id = "centralDiv" class = "text-center px-4 py-4" >
              <canvas id = "drawing" width = "300" height = "300" class = "bg-dark"></canvas>
              <p id = "lives" class = "px-5">Player 1 thinks of a word and writes it here. Hit start when ready.</p>
              <form id = "form" method = "post" onsubmit = "return false">
                <input id = "word" type = "password" class = "form-control-sm" value = "Hangman">
                <button id = "button" type = "button" class = "btn-sm btn-info" onclick = "checkWordPattern(document.getElementById('word').value.toLowerCase())">Start</button>
              </form>
              <h1 id = "gameBoard" >
              </h1>
          </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
